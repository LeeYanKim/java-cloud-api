name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]  # Change to 'master' or your default branch if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🐳 Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 📦 Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: 🐳 Build & Push Docker image
        run: |
          gcloud auth configure-docker --quiet
          docker build -t gcr.io/cloud-test-api-project/java-cloud-api .
          docker push gcr.io/cloud-test-api-project/java-cloud-api

      - name: 🚀 Deploy to Cloud Run
        run: |
          gcloud run deploy java-cloud-api \
            --image gcr.io/cloud-test-api-project/java-cloud-api \
            --platform managed \
            --region australia-southeast1 \
            --allow-unauthenticated
